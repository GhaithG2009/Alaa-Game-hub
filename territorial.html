<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>territorial.io</title>
    <link rel="stylesheet" href="territorial.css">
    <style>
        #fullscreenButton {
          position: absolute;
          top: 10px;
          right: 10px;
          padding: 10px;
          background-color: #af8cff; /* Light Purple */
          color: #fff;
          border: none;
          cursor: pointer;
          transition: background-color 0.3s ease; /* Add smooth transition */
          border-radius: 8px; /* Rounded corners */
        }
    
    
    
        html, body {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
          </style>
</head>
<body>
    <iframe id="iframehtml5" width="100%" height="800px" src="https://territorial.io/" frameborder="0"  scrolling="no" class="iframe-default " allowfullscreen=""></iframe>
    <div class="territorial">
        <div class="backgammon">
            <button id="fullscreenButton" onclick="toggleFullscreen()">
              <!-- Improved SVG representation of an enlarge icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">
                <path d="M20 20H4V4h8V2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-8h-2v8zM14 0v2h4.59L8.7 14.89l1.41 1.41L20 3.41V8h2V0c0-1.1-.9-2-2-2H14z"/>
              </svg>
            </button>
        <a href="index.html">EXIT</a>
    </div>


    <div id="comments">
      <h2>Comments and Reviews</h2>

      <!-- Form to submit new comment -->
      <form id="commentForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required><br>
          <label for="comment">Comment:</label><br>
          <textarea id="comment" rows="4" cols="50" required></textarea><br>
          <button type="submit">Submit</button>
      </form>

      <!-- Section to display existing comments -->
      <div id="commentsList">
          <!-- Comments will be dynamically added here -->
      </div>
  </div>  

    <script>




// Array to store comments
let comments = [];

// Function to display comments
function displayComments() {
    const commentsContainer = document.getElementById('comments');
    commentsContainer.innerHTML = '';

    comments.forEach(comment => {
        const commentDiv = document.createElement('div');
        commentDiv.innerHTML = `
            <p><strong>${comment.name}</strong></p>
            <p>${comment.comment}</p>
            <hr>
        `;
        commentsContainer.appendChild(commentDiv);
    });
}

// Function to handle form submission
document.getElementById('commentForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get values from form
    const name = document.getElementById('name').value;
    const comment = document.getElementById('comment').value;

    // Create new comment object
    const newComment = {
        name: name,
        comment: comment
    };

    // Add new comment to array
    comments.push(newComment);

    // Display comments
    displayComments();

    // Clear form fields
    document.getElementById('name').value = '';
    document.getElementById('comment').value = '';
});

// Initial display of comments
displayComments();











        // Function to toggle fullscreen
        function toggleFullscreen() {
          var iframe = document.querySelector('iframe');
    
          if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch(err => {
              console.error('Error attempting to enable fullscreen:', err);
            });
          } else {
            document.exitFullscreen();
          }
        }


        // Function to save the game state and send it to the parent
function saveGameState(gameState) {
    window.parent.postMessage({ type: 'save', gameState: gameState }, '*');
}

// Listen for messages from the parent window
window.addEventListener('message', function(event) {
    if (event.data.type === 'load') {
        var gameState = event.data.gameState;
        // Restore the game state
        console.log("Loaded game state:", gameState);
        // Add your game state loading logic here
    }
});

// Example function to call saveGameState when the game state changes
function onGameStateChange(newState) {
    saveGameState(newState);
}

// Simulate game state changes and saving
setInterval(() => {
    // Simulate a game state change
    const gameState = { score: Math.floor(Math.random() * 100) };
    onGameStateChange(gameState);
}, 5000); // Change game state every 5 seconds for demonstration







if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(err) {
              console.error('ServiceWorker registration failed: ', err);
          });
      });
  }

  // Define the cache name
  var CACHE_NAME = 'ghaith-gamehub-cache';

  // Define the URLs to be cached
  var urlsToCache = [
    '/',
    '/style.css',
    // Add more URLs as needed
  ];

  // Install the service worker and cache assets
  self.addEventListener('install', function(event) {
    event.waitUntil(
      caches.open(CACHE_NAME)
        .then(function(cache) {
          console.log('Opened cache');
          return cache.addAll(urlsToCache);
        })
    );
  });

  // Fetch assets from the cache
  self.addEventListener('fetch', function(event) {
    event.respondWith(
      caches.match(event.request)
        .then(function(response) {
          // Cache hit - return response from cache
          if (response) {
            return response;
          }

          // Not found in cache - fetch from network
          return fetch(event.request);
        })
    );
  });
      </script>
</body>
</html>
